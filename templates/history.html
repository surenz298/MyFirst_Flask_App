<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<meta name="description" content="Prime Checker">

	<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap-theme.min.css">

	<title>Prime Checker History</title>

	<style type="text/css">
		body {
			padding:100px;
			}

		span {
			font-weight: bolder;
			font-style: italic;
			background-color: yellow;
		}
		.btn {
			margin-top:20px;
		}
	</style>
</head>
<body>
    <div class = "container">
        <h1> History of Prime Checker </h1>
		<table>
         	<thead>
            	<tr>
               		<th>Name</th>
               		<th>Comments</th>
            	</tr>
         	</thead>
         	<tbody>
			 	{% for h in history %}
			 	<tr>
	 	 			<td>{{h.number}}  </td>
	 				<td>{{h.comment}} </td>
				</tr>
	 			{% endfor %}
		 	</tbody>
	 	</table>
        <button class="btn btn-primary" type="button" onclick="window.location ='/'">Back to Checker</button>
    </div>
</body
